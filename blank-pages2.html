        <script>
                            
            $(function(){
                new ClipboardJS('.btn');

                $('select').each(function(index){
                    sortOptions($(this).find('option'))
                });
                var cdn = 'https://cdn.jsdelivr.net/gh/';

                function sortOptions (selectElement) {
                    var options = selectElement.find('option');  

                    options.detach().sort(function(a,b) {     
                        var at = $(a).text();
                        var bt = $(b).text();         
                        return (at > bt)?1:((at < bt)?-1:0);           
                    });

                    options.appendTo(selectElement);  
                }

                $('select').change(function() {
                    generateHTML();
                });

                function generateHTML () {

                    
                    var bStrapcss = cdn + $('#BSval').val() + '/dist/css/bootstrap.min.css';
                    var bStrapjs = cdn + $('#BSval').val() + '/dist/js/bootstrap.bundle.min.js';
                    
                    var bootstrapcode = bootstrapPage
                    .replace(/\{Bootstrapcss\}/gi, bStrapcss)
                    .replace(/\{bootstrapjs\}/gi, bStrapjs)
                    .replace(/\{clipboardjs\}/gi, cdn + $('#CBver').val())
                    .replace(/\{popper\}/gi, cdn + $('#PPrVer').val())
                    .replace(/\{fontawesome\}/gi, cdn + $('#FAVer').val())
                    .replace(/\{jquery\}/gi, cdn + $('#JQver').val());

                    $('#copyCode').html(bootstrapcode)
                    var c = document.getElementById('copyCode');
                    c.style.height = "1px";
                    c.style.height = (25+c.scrollHeight)+"px";
                }
                
                var bootstrapPage = `
&lt;!doctype html&gt;
&lt;html lang="en"&gt;
	&lt;head&gt;
		&lt;meta charset="utf-8"&gt;
		&lt;title&gt;Bootstrap&lt;/title&gt;
		&lt;meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"&gt;
		&lt;link rel="stylesheet" href="{fontawesome}"&gt;
		&lt;link rel="stylesheet" href="{Bootstrapcss}"&gt;
	&lt;/head&gt;
	&lt;body&gt;
		
        &lt;script src="{jquery}"&gt;&lt;/script&gt;
        &lt;script src="{popper}"&gt;&lt;/script&gt;
        &lt;script src="{bootstrapjs}"&gt;&lt;/script&gt;
        &lt;script src="{clipboardjs}"&gt;&lt;/script&gt;
        &lt;script&gt;
            $(function(){
                new ClipboardJS('.btn');
            });
        &lt;/script&gt;
	&lt;/body&gt;
&lt;/html&gt;`;

generateHTML();
            });
